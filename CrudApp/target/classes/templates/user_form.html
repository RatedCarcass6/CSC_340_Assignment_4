<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Add custom styles here */
    </style>
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h2 th:text="${pageTitle}">Page Title</h2>
        <form th:action="@{/users/save}" method="post" th:object="${user}"
              style="max-width: 500px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}">
            <div>
                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="email" id="email" th:field="*{email}" class="form-control" required minlength="8"
                               maxlength="45"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="firstName" class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required minlength="2"
                               maxlength="45" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lastName" class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required minlength="2"
                               maxlength="45"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" th:field="*{password}" class="form-control" required minlength="5"
                               maxlength="15"/>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                </div>

            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "/users";
    }
</script>
</body>
</html>
