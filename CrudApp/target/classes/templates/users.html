<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container py-4">
    <div>
        <h2>Manage Users</h2>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${listUsers}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div>
            <a class="btn btn-success" th:href="@{/users/new}">Add New User</a>
        </div>

        <div th:if="${#messages}" class="alert alert-success text-center">
            <span th:text="${message}"></span>
        </div>

    </div>
</div>
</body>
</html>
